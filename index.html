<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="./images/chip.png" alt="chipImg" />
            <img src="./images/visa.png" alt="VisImg" />
          </div>
          <div class="card-number-box">###############</div>
          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">Full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <div class="expire-month"></div>
                <div class="expire-year"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="stripe"></div>
          <div class="cvv-box">
            <span>CVV</span>
            <img src="images/visa.png" alt="">
          </div>
        </div>
      </div>
      <form action="">
        <div class="InputBox">
          <span>Card number</span>
          <input type="number" class="card-number-input" />
        </div>
        <div class="InputBox">
          <span>Card Holder</span>
          <input type="text" class="card-holder-input" />
        </div>
        <div class="flexbox">
          <div class="InputBox">
            <span>Experiation Date</span>
            <select name="id" class="month-input">
              <option value="Month" selected disabled></option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="InputBox">
            <span>Experiation yy</span>
            <select name="id" class="year-input">
              <option value="Year" selected disabled></option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
            </select>
          </div>
          <div class="InputBox">
            <span>cvv</span>
            <input type="text" maxlength="4" class="cvv-input" />
          </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>
  </body>
  
<script src="/2nd Task/script.js">

  
  
  </script>
  
</html>
